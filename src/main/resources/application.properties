quarkus.http.port=8095

# Keycloak security configs
quarkus.oidc.auth-server-url=http://localhost:8180/realms/quarkus
quarkus.oidc.client-id=backend-service
quarkus.oidc.credentials.secret=secret

quarkus.oidc-client.auth-server-url=${quarkus.oidc.auth-server-url}
quarkus.oidc-client.client-id=${quarkus.oidc.client-id}
quarkus.oidc-client.credentials.secret=${quarkus.oidc.credentials.secret}
quarkus.oidc-client.grant.type=password

# REST client configuration
quarkus.rest-client.proposal-api.url=http://localhost:8081
quarkus.rest-client.proposal-api.connection-timeout=45000
quarkus.rest-client.proposal-api.propagate-jwt=true

quarkus.rest-client."cass.client.ReportRestClient".url=http://localhost:8091


quarkus.log.category."org.jboss.resteasy.reactive.server.handlers.ParameterHandler".level=DEBUG
quarkus.log.category."org.jboss.resteasy.reactive.common.core.AbstractResteasyReactiveContext".level=DEBUG
quarkus.log.category."org.jboss.resteasy.reactive.server".level=TRACE
# swagger-ui - openapi
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.info-description=BR Mineradora: Trade de Minerio - Back-End For Front-End (BFF) - API